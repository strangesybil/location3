<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rae Kok</title>
    <style> 
        .theDiv{
            width: 100px; /* building the circle */
            height: 100px;
            border-radius:50%;
            background-color:black;
        }
    </style>
</head>
<body onload = "move('theDiv')"> 
    <div id="theDiv" class="theDiv"></div>

    <script> 
        var dragValue; /* stores which element is currently being dragged */

        function move(id){ 
            var element=document.getElementById(id);
            element.style.position="absolute"; /* allows left/top positioning */
            element.onmousedown = function(){
                dragValue=element; /* setting the drag state */
            }
        }
        document.onmousemove = function(e){
            if (!dragValue) return; /* guard against moving when nothing is being dragged.  */
            /*prevents errors when mouse moves without an active drag */
            var x = e.pageX;
            var y = e.pageY; /* e is a MouseEvent Object, created every time the mouse moves. */
            dragValue.style.left = (x-50) + "px"; /* picking the element up in the middle */
            dragValue.style.top = (y-50) + "px";
        }

        document.onmouseup = function(){ /* what if I'm not dragging anything? */
        dragValue = null;
        }

    </script>
</body>
</html>
